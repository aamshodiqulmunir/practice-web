<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Practice Making Web</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Contact Me</a>
            <a href="#">Blog</a>
            <a href="#">features</a>
            <button class="btnloginPopup">Login</button>
        </nav>
    </header>
    <section class="section-1">
        <div class="wrapper">
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please login to use the website</p>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" name="email" id="#email" required>
                            <label for="email">E-Mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="name" name="username" id="#username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-key' ></i></span>
                            <input type="password" name="password" id="#password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label for="">
                                <input type="checkbox" name="remember-forgot" id="#remember-forgot">
                                Remember Me
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button class="btn-login">Login</button>
                    </form>
                </div>
            </div>
            </logreg>
        </div>
    </section>
</body>
</html>
